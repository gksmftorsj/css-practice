<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <style>

      div > span{
        border:1px solid white;
        background:pink;
      }

      .felxable{
        display:flex;
      }

      div > div:first-child{
        flex:2;
      }

      div > div{
        flex:1;
        background:orange;
        border:1px solid white;
      }
    </style>
    <div>
      <span>span</span>
      <span>span</span>
    </div>
    <div class="felxable">
      <div>div</div>
      <div>div</div>
      <div>div</div>
    </div>
  </body>
</html>
