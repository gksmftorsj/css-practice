<!-- label을 눌러도 checkbox에 check표시 X -->
<label>당신은 밥을 먹었습니까?</label>
<input type="checkbox">
<br>
<br>
<!-- But id와 for을 입력하여 일치시키면 checkbox에 check표시 O -->
<label for="hahaha">당신은 밥을 먹었습니까?</label>
<input type="checkbox" id="hahaha">
<br>
<br>

<br>
